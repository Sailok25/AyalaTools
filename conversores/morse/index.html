<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Generador de Código Morse</title>  
</head>  
<body>  
    <h1>Generador de Código Morse</h1>  
    
    <label for="inputTexto">Texto a convertir:</label><br>  
    <input type="text" id="inputTexto" placeholder="Escribe aquí"><br><br>  
    
    <button id="convertirBtn">Convertir</button><br><br>  
    
    <label for="outputTexto">Texto en Código Morse:</label><br>  
    <input type="text" id="outputTexto" readonly><br><br>  

    <script src="script.js"></script>  
</body>  
</html>
